<app-moniteur-navbar></app-moniteur-navbar>
<div class="container">
    <div class="My-sessions">
        <table>
            <caption>
              Mes sessions
            </caption>
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Type</th>
                <th scope="col">Date</th>
                <th scope="col">Dur√©e</th>
                <th scope="col">ID Moniteur</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of userSessions" class="row">
                <td>{{ data.id }}</td>
                <td>{{ data.type }}</td>
                <td>{{ data.date }}</td>
                <td>{{ data.duree }}</td>
                
                <td>{{ data.moniteurId }}</td>
                <td class="actions">
                  <button class="button-40"
                  (click)=" modifySession(session)">
                    <img
                      src="../../../assets/modify.svg"
                      width="20px"
                      height="20px"
                    />
                  </button>
                  <button class="delete-button" (click)=" deleteSession(data.id)">
                    <img
                      src="../../../assets/delete.svg"
                      width="20px"
                      height="20px"
                    />
                  </button>
                </td>
              </tr>
            </tbody>
          </table>

    </div>
</div>
