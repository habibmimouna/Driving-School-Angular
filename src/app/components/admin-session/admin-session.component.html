<div class="container">
  <div class="body">
    <app-admin-nav></app-admin-nav>
    <div class="screen-container">
      <div class="screen">
        <div class="add-user">
          <form>
            <div class="header"> Add session</div>
            <div>
              <label for="date">Date:</label>
              <input
                class="input"
                type="text"
                id="date"
                name="date"
                [(ngModel)]="this.session.date"
              />
            </div>
            <div>
              <label for="duree">Durée:</label>
              <input
                class="input"
                type="text"
                id="duree"
                name="duree"
                [(ngModel)]="this.session.duree"
              />
            </div>
            <div>
              <label for="type">type:</label>
              <input
                class="input"
                type="text"
                id="type"
                name="type"
                [(ngModel)]="this.session.type"
              />
            </div>
            <div>
              <label for="clientId">ID candidat:</label>
              <input
                class="input"
                type="text"
                id="clientId"
                name="clientId"
                [(ngModel)]="this.session.clientId"
              />
            </div>
            <div>
              <label for="moniteurId">ID moniteur:</label>
              <input
                class="input"
                type="text"
                id="moniteurId"
                name="moniteurId"
                [(ngModel)]="this.session.moniteurId"
              />
            </div>
            <div>
              <label for="voitureId">ID Voiture:</label>
              <input
                class="input"
                type="text"
                id="voitureId"
                name="voitureId"
                [(ngModel)]="this.session.voitureId"
              />
            </div>
            <div>
              <button class="add-button" (click)="addSession()">Ajouter</button>
            </div>
          </form>
        </div>
        <div class="user-list">
          <table>
            <caption>
              Sessions
            </caption>
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Type</th>
                <th scope="col">Date</th>
                <th scope="col">Durée</th>
                <th scope="col">ID Candidat</th>
                <th scope="col">ID Moniteur</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of sessionsList" class="row">
                <td>{{ data.id }}</td>
                <td>{{ data.type }}</td>
                <td>{{ data.date }}</td>
                <td>{{ data.duree }}</td>
                <td>{{ data.clientId }}</td>
                <td>{{ data.moniteurId }}</td>
                <td class="actions">
                  <button class="button-40"
                  (click)=" modifySession(session)">
                    <img
                      src="../../../assets/modify.svg"
                      width="20px"
                      height="20px"
                    />
                  </button>
                  <button class="delete-button" (click)=" deleteSession(data.id)">
                    <img
                      src="../../../assets/delete.svg"
                      width="20px"
                      height="20px"
                    />
                  </button>
                </td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="selectedSession" class="popup-overlay">
  <div class="popup">
    <h2>Modify Monitor</h2>
    <!-- Form fields for modifying Monitor details -->
    <div>
      <label for="date">Date:</label>
      <input
        class="input"
        type="text"
        id="date"
        name="date"
        [(ngModel)]="this.session.date"
      />
    </div>
    <div>
      <label for="duree">Durée:</label>
      <input
        class="input"
        type="text"
        id="duree"
        name="duree"
        [(ngModel)]="this.session.duree"
      />
    </div>
    <div>
      <label for="type">type:</label>
      <input
        class="input"
        type="text"
        id="type"
        name="type"
        [(ngModel)]="this.session.type"
      />
    </div>
    <div>
      <label for="clientId">ID candidat:</label>
      <input
        class="input"
        type="text"
        id="clientId"
        name="clientId"
        [(ngModel)]="this.session.clientId"
      />
    </div>
    <div>
      <label for="moniteurId">ID moniteur:</label>
      <input
        class="input"
        type="text"
        id="moniteurId"
        name="moniteurId"
        [(ngModel)]="this.session.moniteurId"
      />
    </div>
    <div>
      <label for="voitureId">ID Voiture:</label>
      <input
        class="input"
        type="text"
        id="voitureId"
        name="voitureId"
        [(ngModel)]="this.session.voitureId"
      />
    </div>
    <!-- Other input fields -->
    <div>
      <button (click)="closePopup()">Cancel</button>
      <button (click)="updateSession()">Submit</button>
    </div>
  </div>
</div>
